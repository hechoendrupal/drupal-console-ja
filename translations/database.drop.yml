description: データベースから全てのテーブルを削除
help: '<info>database:drop</info> コマンドはデータベースから全てのテーブルを削除します。'
arguments:
    database: settings.phpのデータベースのキー
    target: 'Database target from settings.php'
question:
    drop-tables: 'データベース "%s" から本当に全てのテーブルを削除しますか？'
messages:
    table: テーブル
    table-drop: '"%s" 個のテーブルの削除に成功しました。'
examples:
    -
        description: 'Drop the tables on the database specified on the argument'
        execution: "drupal database:drop \\\n  <database>\n"
