description: データベースクライアントを起動
arguments:
    key: 'Database key from settings.php'
    target: 'Database target from settings.php'
    database: settings.phpのデータベースのキー
messages:
    database-not-found: 'データベース "%s" が見つかりません。'
    database-not-supported: 'データベースタイプ "%s" はまだサポートされていません。'
    database-client-not-found: 'データベースクライアント "%s" が見つかりません。'
    connection: 'Connection: "%s"'
examples:
    -
        description: 'Connects to an specified database, or the default if not arguments passed'
        execution: "drupal database:connect \\\n  <database>\n"
